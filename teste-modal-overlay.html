<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal Overlay V6.2.0</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/imediato-brand.css">
    <link rel="stylesheet" href="css/main-page.css">
    <link rel="stylesheet" href="css/modal-progress.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <div class="logo-container">
                <img src="https://www.segurosimediato.com.br/assets/logo.png" alt="Imediato Seguros" class="logo">
            </div>
            <h1>Teste Modal Overlay V6.2.0</h1>
            <p>Valida√ß√£o da implementa√ß√£o do reset for√ßado</p>
        </header>
        
        <div class="form-container">
            <form id="rpa-form" class="rpa-form">
                <!-- Dados Pessoais -->
                <div class="form-group">
                    <label for="cpf">CPF *</label>
                    <input type="text" id="cpf" name="cpf" required maxlength="11" placeholder="00000000000">
                </div>
                
                <div class="form-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
                </div>
                
                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento *</label>
                    <input type="text" id="data_nascimento" name="data_nascimento" required placeholder="DD/MM/AAAA">
                </div>
                
                <div class="form-group">
                    <label for="sexo">Sexo *</label>
                    <select id="sexo" name="sexo" required>
                        <option value="">Selecione</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="estado_civil">Estado Civil *</label>
                    <select id="estado_civil" name="estado_civil" required>
                        <option value="">Selecione</option>
                        <option value="Solteiro">Solteiro</option>
                        <option value="Casado ou Uniao Estavel">Casado ou Uni√£o Est√°vel</option>
                        <option value="Divorciado">Divorciado</option>
                        <option value="Viuvo">Vi√∫vo</option>
                    </select>
                </div>
                
                <!-- Dados do Ve√≠culo -->
                <div class="form-group">
                    <label for="placa">Placa do Ve√≠culo *</label>
                    <input type="text" id="placa" name="placa" required maxlength="7" placeholder="ABC1234">
                </div>
                
                <div class="form-group">
                    <label for="marca">Marca do Ve√≠culo *</label>
                    <input type="text" id="marca" name="marca" required placeholder="Toyota">
                </div>
                
                <div class="form-group">
                    <label for="cep">CEP *</label>
                    <input type="text" id="cep" name="cep" required maxlength="8" placeholder="00000000">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-calculate" id="btnCalculate">
                        <i class="fas fa-calculator"></i>
                        <span>Efetuar C√°lculo</span>
                        <div class="btn-loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Bot√µes de Teste -->
        <div class="test-buttons">
            <h3>üß™ Testes de Valida√ß√£o</h3>
            <button onclick="teste1()" class="btn-test">Teste 1: Verificar Estilos Computados</button>
            <button onclick="teste2()" class="btn-test">Teste 2: Verificar Hierarquia do DOM</button>
            <button onclick="teste3()" class="btn-test">Teste 3: Teste Manual de Overlay</button>
            <button onclick="teste4()" class="btn-test">Teste 4: Verificar Responsividade</button>
        </div>
        
        <!-- Console de Logs -->
        <div class="console-logs" id="consoleLogs">
            <h3>üìä Console de Logs</h3>
            <div id="logOutput"></div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="js/rpa-integration.js"></script>
    <script src="js/modal-progress.js"></script>
    <script src="js/main-page.js"></script>
    
    <!-- Scripts de Teste -->
    <script>
        // Fun√ß√£o para log no console visual
        function log(message, type = 'info') {
            const logOutput = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            logOutput.appendChild(logEntry);
            logOutput.scrollTop = logOutput.scrollHeight;
            console.log(message);
        }
        
        // Teste 1: Verificar Estilos Computados
        function teste1() {
            log('üß™ === TESTE 1: VERIFICA√á√ÉO DE ESTILOS ===', 'test');
            const modal = document.getElementById('rpaModal');
            
            if (!modal) {
                log('‚ùå Modal n√£o encontrado. Execute o c√°lculo primeiro.', 'error');
                return;
            }
            
            const styles = window.getComputedStyle(modal);
            log(`Position: ${styles.position}`, 'info');
            log(`Z-index: ${styles.zIndex}`, 'info');
            log(`Width: ${styles.width}`, 'info');
            log(`Height: ${styles.height}`, 'info');
            log(`Top: ${styles.top}`, 'info');
            log(`Left: ${styles.left}`, 'info');
            log(`Background: ${styles.background}`, 'info');
            
            // Verificar se est√° correto
            const isCorrect = styles.position === 'fixed' && 
                            styles.zIndex === '999999' && 
                            styles.width === '100vw' && 
                            styles.height === '100vh';
            
            if (isCorrect) {
                log('‚úÖ TESTE 1 PASSOU: Estilos corretos!', 'success');
            } else {
                log('‚ùå TESTE 1 FALHOU: Estilos incorretos!', 'error');
            }
        }
        
        // Teste 2: Verificar Hierarquia do DOM
        function teste2() {
            log('üß™ === TESTE 2: VERIFICA√á√ÉO DO DOM ===', 'test');
            const modal = document.getElementById('rpaModal');
            
            if (!modal) {
                log('‚ùå Modal n√£o encontrado. Execute o c√°lculo primeiro.', 'error');
                return;
            }
            
            log(`Parent: ${modal.parentElement.tagName}`, 'info');
            log(`Parent tagName: ${modal.parentElement.tagName}`, 'info');
            log(`Body children count: ${document.body.children.length}`, 'info');
            log(`Modal is in body: ${modal.parentElement === document.body}`, 'info');
            
            // Verificar se est√° correto
            const isCorrect = modal.parentElement === document.body;
            
            if (isCorrect) {
                log('‚úÖ TESTE 2 PASSOU: Modal est√° no body!', 'success');
            } else {
                log('‚ùå TESTE 2 FALHOU: Modal n√£o est√° no body!', 'error');
            }
        }
        
        // Teste 3: Teste Manual de Overlay
        function teste3() {
            log('üß™ === TESTE 3: TESTE MANUAL DE OVERLAY ===', 'test');
            
            // Criar teste manual para comparar
            const testOverlay = document.createElement('div');
            testOverlay.id = 'testOverlay';
            testOverlay.style.cssText = `
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: 100vw !important;
                height: 100vh !important;
                background: rgba(255, 0, 0, 0.5) !important;
                z-index: 999999 !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
            `;
            testOverlay.textContent = 'TESTE OVERLAY - DEVE COBRIR TELA INTEIRA';
            testOverlay.style.color = 'white';
            testOverlay.style.fontSize = '2rem';
            testOverlay.style.fontWeight = 'bold';
            testOverlay.style.textAlign = 'center';
            
            document.body.appendChild(testOverlay);
            log('üî¥ Overlay de teste criado (vermelho)', 'info');
            
            // Remover ap√≥s 3 segundos
            setTimeout(() => {
                testOverlay.remove();
                log('‚úÖ Teste de overlay removido', 'success');
            }, 3000);
        }
        
        // Teste 4: Verificar Responsividade
        function teste4() {
            log('üß™ === TESTE 4: VERIFICA√á√ÉO DE RESPONSIVIDADE ===', 'test');
            const modal = document.getElementById('rpaModal');
            
            if (!modal) {
                log('‚ùå Modal n√£o encontrado. Execute o c√°lculo primeiro.', 'error');
                return;
            }
            
            const testSizes = [
                { width: 1920, height: 1080, name: 'Desktop' },
                { width: 768, height: 1024, name: 'Tablet' },
                { width: 375, height: 667, name: 'Mobile' }
            ];
            
            testSizes.forEach(size => {
                log(`=== TESTE ${size.name} ===`, 'info');
                log(`Viewport: ${size.width}x${size.height}`, 'info');
                log(`Modal width: ${window.getComputedStyle(modal).width}`, 'info');
                log(`Modal height: ${window.getComputedStyle(modal).height}`, 'info');
            });
            
            log('‚úÖ TESTE 4 CONCLU√çDO: Verifica√ß√£o de responsividade', 'success');
        }
        
        // Interceptar logs do console
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            log(args.join(' '), 'console');
        };
        
        // Interceptar erros do console
        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            log(args.join(' '), 'error');
        };
        
        log('üöÄ P√°gina de teste carregada', 'success');
        log('üìù Preencha o formul√°rio e clique em "Efetuar C√°lculo"', 'info');
        log('üß™ Depois execute os testes de valida√ß√£o', 'info');
    </script>
    
    <style>
        .test-buttons {
            margin: 2rem 0;
            padding: 2rem;
            background: var(--imediato-gray);
            border-radius: 15px;
        }
        
        .test-buttons h3 {
            color: var(--imediato-dark-blue);
            margin-bottom: 1rem;
        }
        
        .btn-test {
            display: block;

        .btn-test:hover {

        .console-logs {

        }
        
        .log-output {

        }
        
        .log-entry {
            margin: 0.25rem 0;
            padding: 0.25rem 0;
        }
        
        .log-entry.success {

        }
        
        .log-entry.error {

        }
        
        .log-entry.test {

            font-weight: bold;
        }
        
        .log-entry.info {

        }
        
        .log-entry.console {
            color: #ffffff;
        }
        
        .timestamp {
            color: #888;
        }
    </style>
</body>
</html>
