    <!-- JavaScript externo corrigido (simulado) -->
    <script>
        // Simular o JavaScript externo corrigido
        class MockRPAExternal {
            constructor() {
                this.isProcessing = false;
            }

            async processForm(form) {
                if (this.isProcessing) {
                    this.log('âš ï¸ JÃ¡ processando, ignorando submit');
                    return;
                }

                this.isProcessing = true;
                this.log('ğŸš€ JavaScript externo: Iniciando processo RPA...');
                
                try {
                    const formData = this.collectFormData(form);
                    this.log('ğŸ“¤ JavaScript externo: Dados coletados:', formData);
                    
                    // Simular chamada para API com URL corrigida
                    const sessionId = await this.startRPA(formData);
                    this.log('ğŸ†” JavaScript externo: Session ID recebido:', sessionId);
                    
                    this.log('âœ… JavaScript externo: RPA executado com sucesso!');
                    
                } catch (error) {
                    this.log('âŒ JavaScript externo: Erro:', error.message);
                } finally {
                    this.isProcessing = false;
                }
            }

            collectFormData(form) {
                const formData = new FormData(form);
                const data = {};
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }
                return data;
            }

            async startRPA(formData) {
                // Simular chamada com URL corrigida
                this.log('ğŸŒ JavaScript externo: Chamando https://rpaimediatoseguros.com.br/api/rpa/start');
                
                // Simular delay da API
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                return 'session_' + Date.now();
            }

            log(message, data = null) {
                const timestamp = new Date().toLocaleTimeString();
                const logMessage = `[${timestamp}] ${message}`;
                console.log(logMessage, data || '');
                
                const logContainer = document.getElementById('logContainer');
                const logDiv = document.createElement('div');
                logDiv.textContent = logMessage + (data ? ' ' + JSON.stringify(data) : '');
                logContainer.appendChild(logDiv);
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        }

        // InstÃ¢ncia global do mock
        window.mockRPA = new MockRPAExternal();
    </script>

    <!-- Footer Code Site FINAL (simulado) -->
    <script>
        // Simular o Footer Code Site FINAL com interceptaÃ§Ã£o condicional
        $(document).ready(function() {

            // Interceptar submit do formulÃ¡rio
            $('#testForm').on('submit', function(ev) {

        function updateStatus() {

            let statusClass, statusText, statusIcon;
            
            if (value === true) {
                statusClass = 'success';
                statusText = 'RPA HABILITADO - JavaScript externo processarÃ¡ o submit';
                statusIcon = 'âœ…';
            } else if (value === false) {
                statusClass = 'error';
                statusText = 'RPA DESABILITADO - Redirect direto para sucesso';
                statusIcon = 'âŒ';
            } else {
                statusClass = 'info';
                statusText = 'RPA INDEFINIDO - Footer Code executarÃ¡ validaÃ§Ãµes originais';
                statusIcon = 'â“';
            }
            
            statusContainer.innerHTML = `
