<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 8 - Circle Spinner para RPA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .spinner-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* SpinKit Modelo 8 - Circle */
        .sk-circle {
            width: 200px;
            height: 200px;
            position: relative;
        }

        .sk-circle .sk-child {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        .sk-circle .sk-child:before {
            content: '';
            display: block;
            margin: 0 auto;
            width: 15%;
            height: 15%;
            background-color: #003366;
            border-radius: 100%;
            animation: sk-circle-bounce-delay 1.2s infinite ease-in-out both;
        }

        .sk-circle .sk-child:nth-child(1) { transform: rotate(30deg); }
        .sk-circle .sk-child:nth-child(2) { transform: rotate(60deg); }
        .sk-circle .sk-child:nth-child(3) { transform: rotate(90deg); }
        .sk-circle .sk-child:nth-child(4) { transform: rotate(120deg); }
        .sk-circle .sk-child:nth-child(5) { transform: rotate(150deg); }
        .sk-circle .sk-child:nth-child(6) { transform: rotate(180deg); }
        .sk-circle .sk-child:nth-child(7) { transform: rotate(210deg); }
        .sk-circle .sk-child:nth-child(8) { transform: rotate(240deg); }
        .sk-circle .sk-child:nth-child(9) { transform: rotate(270deg); }
        .sk-circle .sk-child:nth-child(10) { transform: rotate(300deg); }
        .sk-circle .sk-child:nth-child(11) { transform: rotate(330deg); }
        .sk-circle .sk-child:nth-child(12) { transform: rotate(360deg); }

        .sk-circle .sk-child:nth-child(1):before { animation-delay: -1.1s; }
        .sk-circle .sk-child:nth-child(2):before { animation-delay: -1s; }
        .sk-circle .sk-child:nth-child(3):before { animation-delay: -0.9s; }
        .sk-circle .sk-child:nth-child(4):before { animation-delay: -0.8s; }
        .sk-circle .sk-child:nth-child(5):before { animation-delay: -0.7s; }
        .sk-circle .sk-child:nth-child(6):before { animation-delay: -0.6s; }
        .sk-circle .sk-child:nth-child(7):before { animation-delay: -0.5s; }
        .sk-circle .sk-child:nth-child(8):before { animation-delay: -0.4s; }
        .sk-circle .sk-child:nth-child(9):before { animation-delay: -0.3s; }
        .sk-circle .sk-child:nth-child(10):before { animation-delay: -0.2s; }
        .sk-circle .sk-child:nth-child(11):before { animation-delay: -0.1s; }
        .sk-circle .sk-child:nth-child(12):before { animation-delay: 0s; }

        @keyframes sk-circle-bounce-delay {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .spinner-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #003366, #0099CC);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 20px rgba(0, 51, 102, 0.3);
            z-index: 10;
            font-family: 'Courier New', monospace;
        }

        .timer-display {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #003366, #0099CC);
            border-radius: 4px;
            transition: width 0.1s ease;
            width: 0%;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1em;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-message.running {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.extended {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            animation: pulse 2s infinite;
        }

        .status-message.finished {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .extension-message {
            margin-top: 15px;
            padding: 12px;
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 500;
            display: none;
        }

        .extension-message.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .controls {
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .phase-info {
            margin-top: 15px;
            font-size: 1.1em;
            color: #666;
            font-weight: 500;
        }

        .phase-info .phase-number {
            color: #003366;
            font-weight: bold;
        }

        .phase-info .phase-name {
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåÄ Modelo 8 - Circle Spinner RPA</h1>
        
        <div class="spinner-container">
            <div class="sk-circle" id="skCircle">
                <div class="sk-child"></div>
                <div class="sk-child"></div>
                <div class="sk-child"></div>
                <div class="sk-child"></div>
                <div class="sk-child"></div>
                <div class="sk-child"></div>
                <div class="sk-child"></div>
                <div class="sk-child"></div>
                <div class="sk-child"></div>
                <div class="sk-child"></div>
                <div class="sk-child"></div>
                <div class="sk-child"></div>
            </div>
            <div class="spinner-center" id="spinnerCenter">03:00</div>
        </div>

        <div class="timer-display" id="timerDisplay">03:00</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="status-message" id="statusMessage">Executando RPA...</div>
        
        <div class="extension-message" id="extensionMessage">
            ‚è∞ Est√° demorando mais que o normal. Aguardando mais 2 minutos...
        </div>

        <div class="phase-info" id="phaseInfo">
            <span class="phase-number">Tela 1</span> - <span class="phase-name">Sele√ß√£o do tipo de seguro</span>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn">‚ñ∂Ô∏è Iniciar RPA</button>
            <button class="btn" id="pauseBtn" disabled>‚è∏Ô∏è Pausar</button>
            <button class="btn" id="resetBtn" disabled>üîÑ Resetar</button>
        </div>
    </div>

    <script>
        class RPATimer {
            constructor() {
                this.initialDuration = 180; // 3 minutos em segundos
                this.extendedDuration = 120; // 2 minutos adicionais
                this.totalDuration = this.initialDuration;
                this.remainingSeconds = this.initialDuration;
                this.isRunning = false;
                this.isPaused = false;
                this.isExtended = false;
                this.interval = null;
                this.currentPhase = 1;
                this.totalPhases = 15;
                
                this.elements = {
                    timerDisplay: document.getElementById('timerDisplay'),
                    skCircle: document.getElementById('skCircle'),
                    spinnerCenter: document.getElementById('spinnerCenter'),
                    progressFill: document.getElementById('progressFill'),
                    statusMessage: document.getElementById('statusMessage'),
                    extensionMessage: document.getElementById('extensionMessage'),
                    phaseInfo: document.getElementById('phaseInfo'),
                    startBtn: document.getElementById('startBtn'),
                    pauseBtn: document.getElementById('pauseBtn'),
                    resetBtn: document.getElementById('resetBtn')
                };

                this.phaseNames = [
                    'Sele√ß√£o do tipo de seguro',
                    'Inser√ß√£o da placa',
                    'Dados do ve√≠culo',
                    'Dados do propriet√°rio',
                    'Carrossel de estimativas',
                    'Sele√ß√£o de coberturas',
                    'Dados do condutor',
                    'Dados do condutor (continua√ß√£o)',
                    'Dados pessoais',
                    'Dados do ve√≠culo (continua√ß√£o)',
                    'Dados do ve√≠culo (finaliza√ß√£o)',
                    'Confirma√ß√£o de dados',
                    'Sele√ß√£o de plano',
                    'Dados de pagamento',
                    'Captura de dados dos planos'
                ];

                this.bindEvents();
            }

            bindEvents() {
                this.elements.startBtn.addEventListener('click', () => this.start());
                this.elements.pauseBtn.addEventListener('click', () => this.pause());
                this.elements.resetBtn.addEventListener('click', () => this.reset());
            }

            start() {
                this.isRunning = true;
                this.isPaused = false;
                
                this.elements.startBtn.disabled = true;
                this.elements.pauseBtn.disabled = false;
                this.elements.resetBtn.disabled = false;
                this.elements.statusMessage.textContent = 'Executando RPA...';
                this.elements.statusMessage.className = 'status-message running';
                this.elements.extensionMessage.classList.remove('show');
                
                this.interval = setInterval(() => {
                    this.tick();
                }, 100);
            }

            pause() {
                this.isRunning = false;
                this.isPaused = true;
                
                this.elements.startBtn.disabled = false;
                this.elements.pauseBtn.disabled = true;
                this.elements.statusMessage.textContent = 'RPA pausado';
                this.elements.statusMessage.className = 'status-message';
                
                clearInterval(this.interval);
            }

            reset() {
                this.isRunning = false;
                this.isPaused = false;
                this.isExtended = false;
                
                this.elements.startBtn.disabled = false;
                this.elements.pauseBtn.disabled = true;
                this.elements.resetBtn.disabled = true;
                this.elements.statusMessage.textContent = 'Pronto para iniciar';
                this.elements.statusMessage.className = 'status-message';
                this.elements.extensionMessage.classList.remove('show');
                
                clearInterval(this.interval);
                
                this.totalDuration = this.initialDuration;
                this.remainingSeconds = this.initialDuration;
                this.currentPhase = 1;
                this.updateDisplay();
                this.updateSpinner();
                this.updatePhaseInfo();
            }

            tick() {
                this.remainingSeconds -= 0.1;
                
                // Atualizar fase baseada no progresso
                const progress = (this.totalDuration - this.remainingSeconds) / this.totalDuration;
                this.currentPhase = Math.min(this.totalPhases, Math.ceil(progress * this.totalPhases));
                
                if (this.remainingSeconds <= 0) {
                    if (!this.isExtended) {
                        this.extendTimer();
                        return;
                    } else {
                        this.finish();
                        return;
                    }
                }
                
                this.updateDisplay();
                this.updateSpinner();
                this.updatePhaseInfo();
            }

            extendTimer() {
                this.isExtended = true;
                this.totalDuration += this.extendedDuration;
                this.remainingSeconds = this.extendedDuration;
                
                this.elements.statusMessage.textContent = 'RPA em execu√ß√£o (tempo estendido)';
                this.elements.statusMessage.className = 'status-message extended';
                this.elements.extensionMessage.classList.add('show');
                
                // Simular mudan√ßa de fase para "Processamento final"
                this.currentPhase = this.totalPhases;
                this.updatePhaseInfo();
            }

            finish() {
                this.isRunning = false;
                this.isPaused = false;
                
                this.elements.startBtn.disabled = false;
                this.elements.pauseBtn.disabled = true;
                this.elements.resetBtn.disabled = false;
                this.elements.statusMessage.textContent = 'RPA conclu√≠do com sucesso!';
                this.elements.statusMessage.className = 'status-message finished';
                this.elements.extensionMessage.classList.remove('show');
                
                clearInterval(this.interval);
                
                this.remainingSeconds = 0;
                this.currentPhase = this.totalPhases;
                this.updateDisplay();
                this.updateSpinner();
                this.updatePhaseInfo();
            }

            updateDisplay() {
                const minutes = Math.floor(this.remainingSeconds / 60);
                const seconds = Math.floor(this.remainingSeconds % 60);
                const centiseconds = Math.floor((this.remainingSeconds % 1) * 10);
                
                const timerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${centiseconds}`;
                
                // Atualizar timer central e externo
                this.elements.timerDisplay.textContent = timerText;
                this.elements.spinnerCenter.textContent = timerText;
            }

            updateSpinner() {
                const progress = this.remainingSeconds / this.totalDuration;
                this.elements.progressFill.style.width = `${(1 - progress) * 100}%`;
                
                // Controlar anima√ß√£o do SpinKit Circle
                if (this.isRunning) {
                    this.elements.skCircle.style.animationPlayState = 'running';
                } else {
                    this.elements.skCircle.style.animationPlayState = 'paused';
                }
            }

            updatePhaseInfo() {
                const phaseName = this.phaseNames[this.currentPhase - 1] || 'Processamento final';
                this.elements.phaseInfo.innerHTML = 
                    `<span class="phase-number">Tela ${this.currentPhase}</span> - <span class="phase-name">${phaseName}</span>`;
            }
        }

        // Inicializar o timer quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            const timer = new RPATimer();
            
            // Simular in√≠cio autom√°tico ap√≥s 2 segundos
            setTimeout(() => {
                timer.start();
            }, 2000);
        });
    </script>
</body>
</html>
