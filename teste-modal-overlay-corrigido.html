        <!-- Bot√µes de Teste -->
        <div class="test-buttons">

            <button onclick="teste1()" class="btn-test">Teste 1: Verificar Estilos Computados</button>
            <button onclick="teste2()" class="btn-test">Teste 2: Verificar Hierarquia do DOM</button>
            <button onclick="teste3()" class="btn-test">Teste 3: Teste Manual de Overlay</button>
            <button onclick="teste4()" class="btn-test">Teste 4: Verificar Responsividade</button>
            <button onclick="teste5()" class="btn-test">Teste 5: Verificar CSS Carregado</button>
            <button onclick="teste6()" class="btn-test">Teste 6: Verificar Logotipo</button>
        </div>
        
        <!-- Console de Logs -->

    <!-- JavaScript -->
    <script src="js/rpa-integration.js"></script>
    <script src="js/modal-progress.js"></script>
    <script src="js/main-page.js"></script>
    
    <!-- Scripts de Teste -->
    <script>
        // Fun√ß√£o para log no console visual
        function log(message, type = 'info') {
            const logOutput = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            logOutput.appendChild(logEntry);
            logOutput.scrollTop = logOutput.scrollHeight;
            console.log(message);
        }
        
        // Teste 1: Verificar Estilos Computados
        function teste1() {
            log('üß™ === TESTE 1: VERIFICA√á√ÉO DE ESTILOS ===', 'test');
            const modal = document.getElementById('rpaModal');
            
            if (!modal) {
                log('‚ùå Modal n√£o encontrado. Execute o c√°lculo primeiro.', 'error');
                return;
            }
            
            const styles = window.getComputedStyle(modal);
            log(`Position: ${styles.position}`, 'info');
            log(`Z-index: ${styles.zIndex}`, 'info');
            log(`Width: ${styles.width}`, 'info');
            log(`Height: ${styles.height}`, 'info');
            log(`Top: ${styles.top}`, 'info');
            log(`Left: ${styles.left}`, 'info');
            log(`Background: ${styles.background}`, 'info');
            log(`Isolation: ${styles.isolation}`, 'info');
            
            // Verificar se est√° correto
            const isCorrect = styles.position === 'fixed' && 
                            styles.zIndex === '999999' && 
                            styles.width === '100vw' && 
                            styles.height === '100vh';
            
            if (isCorrect) {
                log('‚úÖ TESTE 1 PASSOU: Estilos corretos!', 'success');
            } else {
                log('‚ùå TESTE 1 FALHOU: Estilos incorretos!', 'error');
            }
        }
        
        // Teste 2: Verificar Hierarquia do DOM
        function teste2() {
            log('üß™ === TESTE 2: VERIFICA√á√ÉO DO DOM ===', 'test');
            const modal = document.getElementById('rpaModal');
            
            if (!modal) {
                log('‚ùå Modal n√£o encontrado. Execute o c√°lculo primeiro.', 'error');
                return;
            }
            
            log(`Parent: ${modal.parentElement.tagName}`, 'info');
            log(`Parent tagName: ${modal.parentElement.tagName}`, 'info');
            log(`Body children count: ${document.body.children.length}`, 'info');
            log(`Modal is in body: ${modal.parentElement === document.body}`, 'info');
            log(`Modal has class 'show': ${modal.classList.contains('show')}`, 'info');
            
            // Verificar se est√° correto
            const isCorrect = modal.parentElement === document.body && modal.classList.contains('show');
            
            if (isCorrect) {
                log('‚úÖ TESTE 2 PASSOU: Modal est√° no body e tem classe show!', 'success');
            } else {
                log('‚ùå TESTE 2 FALHOU: Modal n√£o est√° correto!', 'error');
            }
        }
        
        // Teste 3: Teste Manual de Overlay
        function teste3() {
            log('üß™ === TESTE 3: TESTE MANUAL DE OVERLAY ===', 'test');
            
            // Criar teste manual para comparar
            const testOverlay = document.createElement('div');
            testOverlay.id = 'testOverlay';
            testOverlay.style.cssText = `
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: 100vw !important;
                height: 100vh !important;
                background: rgba(255, 0, 0, 0.5) !important;
                z-index: 999999 !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
            `;
            testOverlay.textContent = 'TESTE OVERLAY - DEVE COBRIR TELA INTEIRA';
            testOverlay.style.color = 'white';
            testOverlay.style.fontSize = '2rem';
            testOverlay.style.fontWeight = 'bold';
            testOverlay.style.textAlign = 'center';
            
            document.body.appendChild(testOverlay);
            log('üî¥ Overlay de teste criado (vermelho)', 'info');
            
            // Remover ap√≥s 3 segundos
            setTimeout(() => {
                testOverlay.remove();
                log('‚úÖ Teste de overlay removido', 'success');
            }, 3000);
        }
        
        // Teste 4: Verificar Responsividade
        function teste4() {
            log('üß™ === TESTE 4: VERIFICA√á√ÉO DE RESPONSIVIDADE ===', 'test');
            const modal = document.getElementById('rpaModal');
            
            if (!modal) {
                log('‚ùå Modal n√£o encontrado. Execute o c√°lculo primeiro.', 'error');
                return;
            }
            
            const testSizes = [
                { width: 1920, height: 1080, name: 'Desktop' },
                { width: 768, height: 1024, name: 'Tablet' },
                { width: 375, height: 667, name: 'Mobile' }
            ];
            
            testSizes.forEach(size => {
                log(`=== TESTE ${size.name} ===`, 'info');
                log(`Viewport: ${size.width}x${size.height}`, 'info');
                log(`Modal width: ${window.getComputedStyle(modal).width}`, 'info');
                log(`Modal height: ${window.getComputedStyle(modal).height}`, 'info');
            });
            
            log('‚úÖ TESTE 4 CONCLU√çDO: Verifica√ß√£o de responsividade', 'success');
        }
        
        // Teste 5: Verificar CSS Carregado
        function teste5() {
            log('üß™ === TESTE 5: VERIFICA√á√ÉO DE CSS CARREGADO ===', 'test');
            
            // Verificar se os arquivos CSS est√£o carregados
            const links = document.querySelectorAll('link[rel="stylesheet"]');
            let cssFiles = [];
            
            links.forEach(link => {
                if (link.href.includes('css/')) {
                    cssFiles.push(link.href.split('/').pop());
                }
            });
            
            log(`Arquivos CSS carregados: ${cssFiles.join(', ')}`, 'info');
            
            // Verificar se modal-progress.css est√° carregado
            const hasModalCSS = cssFiles.includes('modal-progress.css');
            
            if (hasModalCSS) {
                log('‚úÖ TESTE 5 PASSOU: modal-progress.css est√° carregado!', 'success');
            } else {
                log('‚ùå TESTE 5 FALHOU: modal-progress.css n√£o est√° carregado!', 'error');
            }
            
            // Verificar se as vari√°veis CSS est√£o dispon√≠veis
            const root = document.documentElement;
            const computedStyle = getComputedStyle(root);
            const imediatoDarkBlue = computedStyle.getPropertyValue('--imediato-dark-blue');
            
            if (imediatoDarkBlue) {
                log(`‚úÖ Vari√°vel CSS --imediato-dark-blue: ${imediatoDarkBlue}`, 'success');
            } else {
                log('‚ùå Vari√°vel CSS --imediato-dark-blue n√£o encontrada', 'error');
            }
        }
        
        // Teste 6: Verificar Logotipo
        function teste6() {
            log('üß™ === TESTE 6: VERIFICA√á√ÉO DE LOGOTIPO ===', 'test');
            
            // Verificar logotipo na p√°gina principal
            const mainLogo = document.querySelector('.logo img');
            if (mainLogo) {
                log(`Logotipo principal encontrado: ${mainLogo.src}`, 'info');
                
                // Verificar se carregou
                if (mainLogo.complete && mainLogo.naturalHeight !== 0) {
                    log('‚úÖ Logotipo principal carregado com sucesso', 'success');
                } else {
                    log('‚ùå Logotipo principal n√£o carregou', 'error');
                }
            } else {
                log('‚ùå Logotipo principal n√£o encontrado', 'error');
            }
            
            // Verificar logotipo no modal (se existir)
            const modalLogo = document.querySelector('#rpaModal .modal-logo');
            if (modalLogo) {
                log(`Logotipo do modal encontrado: ${modalLogo.src}`, 'info');
                
                // Verificar se carregou
                if (modalLogo.complete && modalLogo.naturalHeight !== 0) {
                    log('‚úÖ Logotipo do modal carregado com sucesso', 'success');
                } else {
                    log('‚ùå Logotipo do modal n√£o carregou', 'error');
                }
            } else {
                log('‚ÑπÔ∏è Modal n√£o est√° aberto ou logotipo n√£o encontrado', 'info');
            }
            
            // Verificar fallback
            const fallback = document.querySelector('.logo-fallback');
            if (fallback) {
                log(`Fallback encontrado: ${fallback.textContent}`, 'info');
                log(`Fallback vis√≠vel: ${fallback.style.display !== 'none'}`, 'info');
            }
            
            // Teste de carregamento de imagem
            const testImg = new Image();
            testImg.onload = function() {
                log('‚úÖ Teste de carregamento de imagem: SUCESSO', 'success');
            };
            testImg.onerror = function() {
                log('‚ùå Teste de carregamento de imagem: FALHOU', 'error');
            };
            testImg.src = 'https://www.segurosimediato.com.br/wp-content/uploads/2023/01/logo-imediato-seguros.png';
        }
        
        // Interceptar logs do console
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            log(args.join(' '), 'console');
        };
        
        // Interceptar erros do console
        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            log(args.join(' '), 'error');
        };
        
        log('üöÄ P√°gina de teste CORRIGIDA carregada', 'success');
        log('üìù Preencha o formul√°rio e clique em "Efetuar C√°lculo"', 'info');
        log('üß™ Depois execute os testes de valida√ß√£o', 'info');
        log('üîß Corre√ß√µes aplicadas:', 'info');
        log('  - CSS modal-progress.css carregado', 'info');
        log('  - all: unset em vez de all: initial', 'info');
        log('  - isolation: isolate adicionado', 'info');
        log('  - Verifica√ß√£o de estilos melhorada', 'info');
        log('  - Timeout aumentado para 100ms', 'info');
        log('  - R$ duplicado corrigido', 'info');
        log('  - Formata√ß√£o de moeda melhorada', 'info');
        log('  - Responsividade dos valores corrigida', 'info');
        log('  - Textos desnecess√°rios removidos', 'info');
        log('  - Mensagem de contato adicionada', 'info');
        log('  - Elementos visuais dos cards removidos', 'info');
        log('  - Mensagens das 16 fases implementadas', 'info');
        log('  - Submensagens das 16 fases implementadas', 'info');
        log('  - Corre√ß√£o de valores divididos por 1000', 'info');
        log('  - Textos de info removidos dos cards', 'info');
        log('  - Submensagem de contato removida da fase 15', 'info');
        log('  - Mensagem da fase 15 alterada para processamento', 'info');
        log('  - Fase 16 adicionada com "C√°lculo finalizado"', 'info');
        log('  - L√≥gica de estimativa corrigida (verifica√ß√£o a cada fase)', 'info');
    </script>
